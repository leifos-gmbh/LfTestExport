<tr class="{CSS_ROW} small">
	<td class="std">
		<input type="checkbox" name="tst_id[{VAL_ID}]" value="1" {VAL_CHECKED} />
		<input type="hidden" name="tst_visible[{VAL_ID}]" value="1" />
	</td>
	<td class="std">
		<img src="{TYPE_IMG}" alt="{TYPE_STR}" />
	</td>
	<td class="std">
		<!-- BEGIN title -->
		<span class="small">{OBJ_TITLE}</span>
		<!-- END title -->
		<!-- BEGIN linked_title -->
		<a href="{OBJ_LINK}">{OBJ_LINKED_TITLE}</a>
		<!-- END linked_title -->
	</td>
	<td class="std">
		<img src="{EXPORT_IMG}" alt="{EXPORT_STR}" />
	</td>
</tr>
